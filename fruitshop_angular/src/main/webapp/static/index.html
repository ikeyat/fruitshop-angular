<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<title>Fruit Shop</title>
<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
    href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet"
    href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="css/ng-grid.min.css" />
<link rel="stylesheet" href="css/style.css" />

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script
    src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
<script src="js/ng-grid-2.0.7.min.js"></script>
</head>
<body ng-controller="MyCtrl">
    <div class="container"
        style="max-width: none !important; width: 800px; height: 553px; float: left">
        <div style="text-align: right;">
            <img
                src="http://maskat.sourceforge.jp/sample/fruitshop/images/logo.png" />
        </div>
        <div id="tabs">
            <ul>
                <li><a href="#order">注文登録</a></li>
                <li><a href="#orderedList">受注一覧</a></li>
                <li><a href="#master">マスタ管理</a></li>
            </ul>
            <div id="order">
                <form action="#" class="form-horizontal" role="form">
                    <fieldset>
                        <legend>顧客情報</legend>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="customerCode"
                                        class="col-xs-2 control-label">顧客コード</label>
                                    <input type="text" id="customerCode"
                                        size="10"
                                        ng-model="customer.customerCode"
                                        ng-init="customer.customerCode=''" />
                                    <button type="button"
                                        id="supportCustomerCode"
                                        ng-click="supportCustomerCode()"
                                        class="btn btn-default btn-xs">
                                        <span
                                            class="glyphicon glyphicon-search"></span>
                                    </button>
                                    <button type="button"
                                        id="searchCustomer"
                                        ng-click="searchCustomer()"
                                        class="btn btn-default btn-xs">検索</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="customerName"
                                        class="col-xs-4 control-label">顧客名</label>
                                    <div>
                                        <input type="text"
                                            id="customerName"
                                            ng-model="customer.customerName"
                                            ng-init="customer.customerName=''"
                                            disabled />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="customerTel"
                                        class="col-xs-4 control-label">電話番号</label>
                                    <div>
                                        <input type="text"
                                            id="customerTel"
                                            ng-model="customer.customerTel"
                                            ng-init="customer.customerTel=''"
                                            disabled />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="customerFax"
                                        class="col-xs-4 control-label">Fax番号</label>
                                    <div>
                                        <input type="text"
                                            id="customerFax"
                                            ng-model="customer.customerFax"
                                            ng-init="customer.customerFax=''"
                                            disabled />
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="customerPostalCode"
                                        class="col-xs-4 control-label">郵便番号</label>
                                    <div>
                                        <input type="text"
                                            id="customerPostalCode"
                                            ng-model="customer.customerPostalCode"
                                            ng-init="customer.customerPostalCode=''"
                                            disabled />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="customerAddress"
                                        class="col-xs-4 control-label">住所</label>
                                    <div>
                                        <input type="text"
                                            id="customerAddress"
                                            ng-model="customer.customerAddress"
                                            ng-init="customer.customerAddress=''"
                                            disabled />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="customerStaff"
                                        class="col-xs-4 control-label">担当者名</label>
                                    <div>
                                        <input type="text"
                                            id="customerStaff"
                                            ng-model="customer.customerStaff"
                                            ng-init="customer.customerStaff=''"
                                            disabled />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>商品情報</legend>
                        <div class="row">
                            <div class="col-xs-5">
                                <div class="form-group">
                                    <label for="productCode"
                                        class="col-xs-4 control-label">商品コード</label>
                                    <input type="text" id="productCode"
                                        ng-model="product.productCode"
                                        ng-init="product.productCode=''"
                                        size="10" />
                                    <button type="button"
                                        id="supportProductCode"
                                        ng-click="supportProductCode()"
                                        class="btn btn-default btn-xs">
                                        <span
                                            class="glyphicon glyphicon-search"></span>
                                    </button>
                                </div>
                                <div class="form-group">
                                    <label for="productQuantity"
                                        class="col-xs-4 control-label">数量</label>
                                    <input type="number"
                                        id="productQuantity"
                                        ng-model="productQuantity"
                                        ng-init="productQuantity=''"
                                        size="10" />個
                                </div>
                            </div>
                            <div class="col-xs-1">
                                <div class="form-group">
                                    <button type="button"
                                        id="searchProduct"
                                        ng-click="searchProduct()"
                                        class="btn btn-default btn-xs">検索</button>
                                </div>
                                <div class="form-group">
                                    <button type="button"
                                        id="addProduct"
                                        ng-click="addProduct()"
                                        class="btn btn-default btn-xs">追加</button>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="productName"
                                        class="col-xs-4 control-label">商品名</label>
                                    <div>
                                        <input type="text"
                                            ng-model="product.productName"
                                            ng-init="product.productName=''"
                                            id="productName" disabled />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="productUnitPrice"
                                        class="col-xs-4 control-label">単価</label>
                                    <div>
                                        <input type="text"
                                            ng-model="product.productUnitPrice"
                                            ng-init="product.productUnitPrice=''"
                                            id="productUnitPrice"
                                            disabled />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>受注明細</legend>
                        <div class="form-group">
                            <div ng-grid="orderList" id="orderList"></div>
                        </div>
                        <div class="form-group"
                            style="text-align: right">
                            <button type="button" id="removeSelectedRow" ng-click="removeProducts()"
                                class="btn btn-default btn-xs">選択行の削除</button>
                            <button type="button" id="order"
                                class="btn btn-default btn-xs">受注登録</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id="orderedList">
                <p>under construction...</p>
            </div>
            <div id="master">
                <p>under construction...</p>
            </div>
        </div>
    </div>

    <div id="dialog-supportCustomerCode" title="Help">
        <form action="#" role="form">
            <fieldset>
                <legend>code/label wanted</legend>
                <div class="form-group">
                    <input type="text"
                        ng-model="customerFilterOptions.filterText"
                        id="supportingCustomerCode" />
                </div>
            </fieldset>
            <div class="form-group">
                <div ng-grid="supportingCustomerList"
                    id="supportingCustomerList"></div>
            </div>
            <div class="form-group" style="text-align: center;">
                <button type="button" id="selectSupportingCustomerCode"
                    ng-click="selectSupportingCustomerCode()"
                    class="btn btn-default btn-xs">Select</button>
            </div>
        </form>
    </div>

    <div id="dialog-supportProductCode" title="Help">
        <form action="#" role="form">
            <fieldset>
                <legend>code/label wanted</legend>
                <div class="form-group">
                    <input type="text"
                        ng-model="productFilterOptions.filterText"
                        id="supportingProductCode" />
                </div>
            </fieldset>
            <div class="form-group">
                <div ng-grid="supportingProductList"
                    id="supportingProductList"></div>
            </div>
            <div class="form-group" style="text-align: center;">
                <button type="button" id="selectSupportingProductCode"
                    ng-click="selectSupportingProductCode()"
                    class="btn btn-default btn-xs">Select</button>
            </div>
        </form>
    </div>

    <div id="dialog-error" title="Error">
        <p>{{errorMessage}}</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
